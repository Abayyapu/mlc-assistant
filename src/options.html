<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="container">
      <div class="inlineOption">
        Inline generation
        <label class="switch">
          <input type="checkbox" id="inline" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="promptCustomizationOption">
        <form action="#">
          Response Type
          <label class="promptCustom">
            <select id="promptCustomization" onchange="this.form.submit();">
              <option value="0">Default</option>
              <option value="1">Creative</option>
              <option value="2">Precise</option>
            </select>
          </label>
        </form>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
